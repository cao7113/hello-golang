name: CD
on:
  push:
    branches:
      - alpha
      - main
#    tags:
#      - 'v*'

jobs:
  ensure-ci-pass:
    uses: cao7113/hello-golang/.github/workflows/ci.yml@main

  auto-deploy-alpha:
    name: auto deploy to alpha cluster
    runs-on: ubuntu-latest
    if: ${{ github.ref_name == 'alpha' }}
    needs: ensure-ci-pass
    steps:
      # https://github.com/actions/checkout#checkout-multiple-repos-private
      # https://github.com/peatio/realm-cia
      - name: Checkout deploy code
        uses: actions/checkout@v2
        with:
          repository: cao7113/nil
          ref: alpha
          token: ${{ secrets.GH_TESTING_PAT }}
          #token: ${{ secrets.GITHUB_TOKEN }}

      # https://mikefarah.gitbook.io/yq/usage/github-action
      - name: Update image-tag in realm alpha.yaml file
        uses: mikefarah/yq@master
        with:
          cmd: yq eval '.hi.image.tag = strenv(GITHUB_SHA)' -i 'alpha.yml'

      - name: Push to trigger deploy
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          echo "pushing hello-golang:$GITHUB_REF_NAME => $GITHUB_SHA to nil repo"
          git add .
          git commit -m "deploy to alpha cluster by bot on commit $GITHUB_SHA"
          git push   

      - name: Set trigger short SHA
        id: vars
        run: echo "::set-output name=sha_short::$(git rev-parse --short ${{github.sha}})"

      - name: Notify people
        # https://docs.github.com/en/actions/learn-github-actions/contexts#github-context
        run: |
          curl -X POST -H "Content-Type: application/json" -d '{"msg_type": "post", "content": {"post": {"zh_cn": {"title": "[CI/CD] Hello Alpha Deployedüéâ","content": [[{"tag":"text", "text": "${{github.actor}} commit: ${{join(github.event.commits.*.message, ', ')}} at ${{steps.vars.outputs.sha_short}}!"},{ "tag": "a","text": "‰ª£Á†ÅÂèòÊõ¥", "href": "${{github.event.compare}}"},{ "tag": "a","text": "ActionsÈìæÊé•", "href": "${{github.server_url}}/${{github.repository}}/actions/runs/${{github.run_id}}"}]]}}}}' https://open.larksuite.com/open-apis/bot/v2/hook/${{secrets.LARK_WEBHOOK_SECRET}}
          echo "==sent alert message"

