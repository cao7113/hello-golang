name: CD
on:
  push:
    branches:
      - alpha
      - main

jobs:
  ensure-ci-pass:
    uses: cao7113/hello-golang/.github/workflows/ci.yml@main

  auto-deploy-alpha:
    name: auto deploy to alpha cluster
    runs-on: ubuntu-latest
    if: ${{ github.ref_name == 'alpha' }}
    needs: ensure-ci-pass
    steps:
      # https://github.com/actions/checkout#checkout-multiple-repos-private
      # https://github.com/peatio/realm-cia
      - name: Checkout deploy code
        uses: actions/checkout@v2
        with:
          repository: cao7113/nil
          ref: alpha

      # https://mikefarah.gitbook.io/yq/usage/github-action
      - name: Update image-tag in realm alpha.yaml file
        uses: mikefarah/yq@master
        with:
          cmd: yq eval '.hi.image.tag = strenv(GITHUB_SHA)' -i 'alpha.yaml'

      - name: Push to trigger deploy
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          echo "pushing hello-golang:$GITHUB_REF_NAME => $GITHUB_SHA to nil repo"
          git add .
          git commit -m "deploy to alpha cluster by bot on commit $GITHUB_SHA"
          git push

      - name: Notify people
        # https://docs.github.com/en/actions/learn-github-actions/contexts#github-context
        run: |
          curl -X POST -H "Content-Type: application/json" -d '{"msg_type": "post", "content": {"post": {"zh_cn": {"title": "[CI/CD] Hello Alpha Deployedüéâ","content": [[{"tag":"text", "text": "${{github.actor}} released: ${{github.event.head_commit.message}}!" },{ "tag": "a","text": "ActionsÈìæÊé•", "href": "${{github.server_url}}/${{github.repository}}/actions/runs/${{github.run_id}}"},{ "tag": "a","text": "‰ª£Á†ÅÂèòÊõ¥", "href": "${{github.event.compare}}"}]]}}}}' https://open.larksuite.com/open-apis/bot/v2/hook/${{secrets.LARK_WEBHOOK_SECRET}}
          echo "==sent alert message"

  tag-on-main-then-release-request:
    name: request to update main cluster
    runs-on: ubuntu-latest
    if: ${{ github.ref_name == 'main' }}
    needs: ensure-ci-pass
    steps:
      - name: Checkout hello code
        uses: actions/checkout@v2

      # https://github.com/marketplace/actions/github-tag
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.0
        with:
          default_bump: patch
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # https://github.com/actions/checkout#checkout-multiple-repos-private
      # https://github.com/cao7113/nil
      - name: Checkout nil code
        uses: actions/checkout@v2
        with:
          repository: cao7113/nil
          ref: main
          path: release-request

      # https://mikefarah.gitbook.io/yq/usage/github-action
      - name: Update image-tag in main file
        uses: mikefarah/yq@master
        with:
          cmd: yq eval '.hi.image.tag = "${{steps.tag_version.outputs.new_tag}}"' -i 'release-request/main.yml'

      # https://github.com/marketplace/actions/create-pull-request
      # https://github.com/peter-evans/create-pull-request
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          path: ${{github.workspace}}/release-request
          token: ${{ secrets.GH_TESTING_PAT }}
          title: request to update hello main
          body: "${{github.actor}}: ${{github.event.head_commit.message}} compare diff ${{github.event.compare}}"
          commit-message: "[bot] actions make PR on ${{ github.sha }}"
          branch: bot-up
          branch-suffix: timestamp
          delete-branch: true
          assignees: cao7113
          committer: GitHubBot <noreply@github.com>

      - name: Notify people
        # https://docs.github.com/en/actions/learn-github-actions/contexts#github-context
        run: |
          curl -X POST -H "Content-Type: application/json" -d '{"msg_type": "post", "content": {"post": {"zh_cn": {"title": "[CI/CD] Hello Release Request PR#${{steps.cpr.outputs.pull-request-number}} with tag: ${{steps.tag_version.outputs.new_tag}}üöÄ, Please Review!","content": [[{ "tag": "a","text": "PR#${{steps.cpr.outputs.pull-request-number}}ÈìæÊé•", "href": "${{steps.cpr.outputs.pull-request-url}}/files"},{"tag":"text", "text": "${{github.actor}} deploy released: ${{github.event.head_commit.message}}" },{ "tag": "a","text": "‰ª£Á†ÅÂèòÊõ¥Diff", "href": "${{github.event.compare}}"}]]}}}}' https://open.larksuite.com/open-apis/bot/v2/hook/${{secrets.LARK_WEBHOOK_SECRET}}
          echo "\n==sent alert message!"
          
