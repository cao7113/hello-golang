name: CD
on:
  push:
    branches:
      - alpha-bot
      - main

jobs:
  ensure-ci-pass:
    uses: cao7113/hello-golang/.github/workflows/ci.yml@main

  auto-deploy-alpha:
    name: auto deploy to alpha cluster
    runs-on: ubuntu-latest
    if: ${{ github.ref_name == 'alpha-bot' }}
    needs: ensure-ci-pass
    steps:
      # https://github.com/actions/checkout#checkout-multiple-repos-private
      # https://github.com/peatio/realm-cia
      - name: Checkout deploy code
        uses: actions/checkout@v2
        with:
          repository: cao7113/nil
          ref: alpha

      # https://mikefarah.gitbook.io/yq/usage/github-action
      - name: Update image-tag in realm alpha.yaml file
        uses: mikefarah/yq@master
        with:
          cmd: yq eval '.hi.image.tag = strenv(GITHUB_SHA)' -i 'alpha.yaml'

      - name: Push to trigger deploy
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          echo "pushing hello-golang:$GITHUB_REF_NAME => $GITHUB_SHA to nil repo"
          git add .
          git commit -m "deploy to alpha cluster by bot on commit $GITHUB_SHA"
          git push

      - name: Notify
        # https://docs.github.com/en/actions/learn-github-actions/contexts#github-context
        run: |
          curl -X POST -H "Content-Type: application/json" -d '{"msg_type": "post", "content": {"post": {"zh_cn": {"title": "[CI/CD] Hello Alpha DeployedğŸ‰","content": [[{"tag":"text", "text": "${{github.actor}} released: ${{github.event.head_commit.message}}!" },{ "tag": "a","text": "Actionsé“¾æ¥", "href": "${{github.server_url}}/${{github.repository}}/actions/runs/${{github.run_id}}"},{ "tag": "a","text": "ä»£ç å˜æ›´", "href": "${{github.event.compare}}"}]]}}}}' https://open.larksuite.com/open-apis/bot/v2/hook/${{}}
          echo "==sent alert message"

  request-deploy-main:
    name: request to update main cluster
    runs-on: ubuntu-latest
    if: ${{ github.ref_name == 'main' }}
    needs: ensure-ci-pass
    steps:
      # https://github.com/actions/checkout#checkout-multiple-repos-private
      # https://github.com/peatio/edo
      - name: Checkout edo code
        uses: actions/checkout@v2
        with:
          repository: cao7113/nil
          ref: main

      # https://mikefarah.gitbook.io/yq/usage/github-action
      - name: Update image-tag in main file
        uses: mikefarah/yq@master
        with:
          cmd: yq eval '.hi.image.tag = strenv(GITHUB_SHA)' -i 'main.yaml'

      # https://github.com/marketplace/actions/create-pull-request
      # https://github.com/peter-evans/create-pull-request
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GH_TESTING_PAT }}
          title: request to update main
          body: Code change with ${{github.event.head_commit.message}} ${{github.event.compare}} by ${{github.actor}}
          commit-message: "[bot] github-actions pull-request on ${{ github.sha }}"
          branch: bot-up
          branch-suffix: timestamp
          delete-branch: true
          assignees: cao7113

      - name: Notify people
        # https://docs.github.com/en/actions/learn-github-actions/contexts#github-context
        run: |
          curl -X POST -H "Content-Type: application/json" -d '{"msg_type": "post", "content": {"post": {"zh_cn": {"title": "[CI/CD] PR#${{steps.cpr.outputs.pull-request-number}} RequestingğŸš€, Please Approve","content": [[{ "tag": "a","text": "PR#${{steps.cpr.outputs.pull-request-number}}é“¾æ¥", "href": "${{steps.cpr.outputs.pull-request-url}}/files"},{"tag":"text", "text": "${{github.actor}} deploy released: ${{github.event.head_commit.message}}" },{ "tag": "a","text": "ä»£ç å˜æ›´Diff", "href": "${{github.event.compare}}"}]]}}}}' https://open.larksuite.com/open-apis/bot/v2/hook/${{}}
          echo "\n==sent alert message!"
          
